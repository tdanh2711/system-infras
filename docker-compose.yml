version: "3.8"

services:
  # =============================================================================
  # CADDY - Reverse Proxy
  # =============================================================================
  caddy:
    image: caddy:2-alpine
    container_name: system-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy-projects:/etc/caddy/projects:ro
      - ./caddy/data:/data
      - ./caddy/config:/config
    networks:
      - logging-net
    env_file:
      - .env
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # GRAFANA - Visualization & Dashboards
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: system-grafana
    restart: unless-stopped
    user: "472"
    volumes:
      - ./logging/grafana/data:/var/lib/grafana
      - ./logging/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_AUTH_PROXY_ENABLED=true
      - GF_AUTH_PROXY_HEADER_NAME=X-Project
      - GF_AUTH_PROXY_AUTO_SIGN_UP=false
      - GF_LOG_LEVEL=warn
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    networks:
      - logging-net
    depends_on:
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # LOKI - Log Aggregation
  # =============================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: system-loki
    restart: unless-stopped
    user: "10001"
    volumes:
      - ./logging/loki/config.yml:/etc/loki/config.yml:ro
      - ./logging/loki/data:/loki
    command: -config.file=/etc/loki/config.yml
    networks:
      - logging-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # ALLOY - Observability Collector (logs, metrics, traces)
  # =============================================================================
  alloy:
    image: grafana/alloy:latest
    container_name: system-alloy
    restart: unless-stopped
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    volumes:
      - ./logging/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - alloy-data:/var/lib/alloy/data
    ports:
      - "12345:12345"
    networks:
      - logging-net
    depends_on:
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:12345/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  logging-net:
    name: logging-net
    driver: bridge

volumes:
  alloy-data:
