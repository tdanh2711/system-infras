server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://system-loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker

    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    pipeline_stages:
      # This stage is CRITICAL â€” it attaches Docker metadata + parses log stream
      - docker: {}

      # Try JSON first
      - json:
          expressions:
            level: level
            msg: msg
            message: message
            time: time
            timestamp: timestamp

      # Fallback for text logs
      - regex:
          expression: '(?P<level>DEBUG|INFO|WARN|WARNING|ERROR|FATAL|CRITICAL)'

      # Normalize log level
      - template:
          source: level
          template: '{{ ToLower .Value }}'

      - labels:
          level:

      - timestamp:
          source: time
          format: RFC3339
          fallback_formats:
            - RFC3339Nano
            - UnixMs
            - '2006-01-02T15:04:05.000Z'
            - '2006-01-02 15:04:05'

    relabel_configs:
      # Only keep running containers
      - source_labels: [__meta_docker_container_state]
        regex: running
        action: keep

      # Clean container name
      - source_labels: [__meta_docker_container_name]
        regex: "/(.*)"
        target_label: container
        replacement: "$1"

      # Extract project
      - source_labels: [container]
        regex: "([a-zA-Z0-9]+)-.*"
        target_label: project
        replacement: "$1"

      # Extract service
      - source_labels: [container]
        regex: "[a-zA-Z0-9]+-(.*)"
        target_label: service
        replacement: "$1"

      # Compose metadata (optional but nice)
      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        target_label: compose_project

      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: compose_service

      # ALWAYS ensure Loki has at least one label
      - target_label: job
        replacement: docker